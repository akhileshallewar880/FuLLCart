<form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="text-center">
      <h3 class="h2">Login to FullCart</h3>
      <p class="">Enter your details below</p>
    </div>

    <div class="form-floating mt-2">
      <input
        [class.is-invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
        type="text"
        formControlName="username"
        class="form-control"
        id="username"
        placeholder="name@example.com"
      />
      <label for="username">Username</label>
      <span
        class="invalid-feedback"
        *ngIf="loginForm.get('username')?.errors?.['required']"
        >Please enter username</span
      >
    </div>

    <div class="form-floating mt-3">
      <input
        [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        type="password"
        formControlName="password"
        class="form-control"
        id="password"
        placeholder="Password"
      />
      <label for="password">Password</label>
      <span
        class="invalid-feedback"
        *ngIf="loginForm.get('password')?.errors?.['required']">Please enter password
      </span>
    </div>

    <div class="d-flex justify-content-between mt-3">
        <button class="btn btn-lg btn-danger text_c rounded-0" [disabled]="loginForm.invalid" type="submit">
            Log In
          </button>
          <button class="btn btn-sm text-danger text-sm text-center align-middle">
            Forgot Password ?
          </button>
    </div>
  </form>
