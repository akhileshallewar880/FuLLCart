<div class="container">
    <div class="py-5 mt-5">
        <p class="fs-5">Home / Cart</p>
    </div>
    <div *ngIf="shoppingCart">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Product Name</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Total Price</th>
                <th scope="col">Remove</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of shoppingCart.cartItems">
                <th scope="row">{{item.productName}}</th>
                <td>$ {{item.productPrice}}</td>
                <td><input type="number" value="{{item.quantity}}" class="form-control"></td>
                <td>$ {{item.productPrice * item.quantity}}</td>
                <td><button (click)="deleteItem(item.cartItemId)" class="btn btn-danger">X</button></td>
              </tr>
            </tbody>
          </table>
    </div>
    <div class="d-flex justify-content-between">
        <button class="btn btn-lg border rounded-0 bg-white fs-6" routerLink="/">Return to Shop</button>
        <button class="btn btn-lg border rounded-0 bg-white fs-6">Update Cart</button>
    </div>
    <div class="pt-5 d-flex justify-content-between pb-5">
        <div class="form-group">
            <input type="text" placeholder="Coupon Code" style="max-width: 14rem;" class="p-2 border rounded-0 bg-white">
            <button class="btn btn-lg border rounded-0 bg-danger text-white ms-2 fs-6">Apply Coupon Code</button>
        </div>
        <div class="border col-4 px-3">
            <p class="fs-4 p-4">Cart Total</p>
            <div class="border-bottom d-flex justify-content-between pt-3">
                <p>Subtotal : </p>
                <p>$ {{calculateTotalPrice()}}</p>
            </div>
            <div class="border-bottom d-flex justify-content-between pt-3">
                <p>Shiping : </p>
                <p>$ 40</p>
            </div>
            <div class="border-bottom d-flex justify-content-between pt-3">
                <p>Total : </p>
                <p class="text-success" *ngIf="shoppingCart?.cartItems?.length">$ {{calculateTotalPrice() + 40}}</p>
                <p class="text-success" *ngIf="!shoppingCart?.cartItems?.length">$ 0 </p>
            </div>
            <div class="text-center py-4">
                <button class="btn btn-lg border rounded-0 bg-danger text-white ms-2 fs-6" (click)="placeOrder()">Procced To Checkout</button>
            </div>
        </div>
    </div>
</div>
