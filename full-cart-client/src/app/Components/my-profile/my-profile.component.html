<div class="container">
    <main class="pt-5">
        <div class="d-flex justify-content-between pt-5">
            <p>My Account</p>
            <p>Wellcome <span class="text-danger">Rahul Sharma</span> </p>
        </div>
        <div class="row pt-5">
            <div class="col-4">
                <div>
                    <h6>Manage My Account</h6>
                <ul class="py-2">
                    <li class="p-2">My Profile</li>
                    <li class="p-2">My Address Book</li>
                    <li class="p-2">My Payment Options</li>
                </ul>
                </div>
                <div>
                    <h6>My Orders</h6>
                <ul class="py-2">
                    <li class="p-2">My Returns</li>
                    <li class="p-2">My Cancellations</li>
                </ul>
                </div>
                <div>
                    <h6>My Wishlists</h6>
                </div>
            </div>
            <div class="col-8">
                <div>
                    <p class="text-danger fs-4">Edit Your Profile</p>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-floating mt-2">
                            <input
                              type="text"
                              formControlName="firstName"
                              id="firstName"
                              class="form-control"
                              placeholder="First Name"
                            />
                            <label for="firstName">First Name</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-floating mt-2">
                            <input
                              type="text"
                              formControlName="lastName"
                              id="firstName"
                              class="form-control"
                              placeholder="Last Name"
                            />
                            <label for="firstName">Last Name</label>
                    </div>
                   </div>
                </div>
                <div class="row mt-4">
                    <div class="col">
                        <div class="form-floating mt-2">
                            <input
                              type="text"
                              formControlName="firstName"
                              id="firstName"
                              class="form-control"
                              placeholder="First Name"
                            />
                            <label for="firstName">First Name</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-floating mt-2">
                            <input
                              type="text"
                              formControlName="lastName"
                              id="firstName"
                              class="form-control"
                              placeholder="Last Name"
                            />
                            <label for="firstName">Last Name</label>
                    </div>
                   </div>
                </div>
                <div class="col mt-3">
                    <p class="fs-5">Change Password</p>
                    <div class="form-floating mt-2">
                        <input
                          type="password"
                          formControlName="lastName"
                          id="firstName"
                          class="form-control"
                          placeholder="Old Password"
                        />
                        <label for="firstName">Old Password</label>
                    </div>
                    <div class="form-floating mt-4">
                        <input
                          type="password"
                          formControlName="lastName"
                          id="firstName"
                          class="form-control"
                          placeholder="New Password"
                        />
                        <label for="firstName">New Password</label>
                </div>
                <div class="form-floating mt-4">
                    <input
                      type="password"
                      formControlName="lastName"
                      id="firstName"
                      class="form-control"
                      placeholder="Confirm New Password"
                    />
                    <label for="firstName">Confirm New Password</label>
            </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-end p-4">
            <button class="btn border-0 rounded-0 btn-lg bg-white">Cancel</button>
            <button class="btn border-0 rounded-0 btn-lg btn-danger">Save Changes</button>
        </div>
    </main>
</div>
