<div class="card col bg-light shadow-lg mb-4" *ngIf="product">
    <div class="row m-4">
        <div class="align-items-center align-middle">
            <img src="../../../../assets/{{product.category?.name | lowercase}}.png" alt="" class="card-img-top">
        </div>
    </div>
    <div class="w-100">
        <button class="btn bg-black text-white w-100 rounded-0" (click)="addToCart(product.productId)">Add to Cart</button>
    </div>
    <div class="row bg-white w-100">
        <div>
            <p class="text-start mt-2">{{product.name | truncate}}</p> <!-- Adding text-start class to align text to left -->
        </div>
        <div class="d-flex justify-content-between p-2">
            <button class="btn rounded-0 btn-sm bg-white border-0 w-50 text-danger text-start">{{product.price | currency:'USD'}}</button>
            <button class="btn rounded-0 btn-sm btn-success w-50">Buy Now</button>
        </div>
    </div>
</div>
