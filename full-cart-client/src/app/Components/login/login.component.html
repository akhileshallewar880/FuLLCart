<div class="container">
  <div class="row align-items-center pt-5">
    <div class="col p-5">
      <img src="../../assets/side-image.png" style="width: 70%; height: auto;" alt="signin" class="px-3 align-middle" />
    </div>
    <div class="col-4 pt-5">
      <main>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="text-center">
            <h3 class="h2">Log In to FullCart</h3>
            <p class="">Enter your details below</p>
          </div>

          <div class="form-floating mt-2">
            <input
              [class.is-invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
              type="text"
              formControlName="username"
              class="form-control"
              id="username"
              placeholder="name@example.com"
            />
            <label for="username">Username</label>
            <span
              class="invalid-feedback"
              *ngIf="loginForm.get('username')?.errors?.['required']"
              >Please enter username</span
            >
          </div>


          <div class="form-floating mt-3">
            <input
              [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
              type="password"
              formControlName="password"
              class="form-control"
              id="password"
              placeholder="Password"
            />
            <label for="password">Password</label>
            <span
              class="invalid-feedback"
              *ngIf="loginForm.get('password')?.errors?.['required']">Please enter password
            </span>
            <span
              class="invalid-feedback"
              *ngIf="loginForm.get('password')?.errors?.['maxlength']"
              >Please enter atleast 4 characters</span
            >
            <span
              class="invalid-feedback"
              *ngIf="loginForm.get('password')?.errors?.['minlength']"
              >Password should not be more than 8 characters</span
            >
          </div>


          <div class="d-flex justify-content-between mt-5">
            <button class="btn btn-lg btn-danger rounded-0" [disabled]="loginForm.invalid" type="submit">
              Login
            </button>
            <button class="btn btn-lg bg-white border-0 text-danger fs-6  rounded-0" [disabled]="loginForm.invalid" type="submit">
              forgot password ?
            </button>
          </div>
          <p class="mt-3 text-center">
            Don't have an account ? <a class="text-reset pointer cursor:pointer" routerLink="/register">Create</a>
          </p>
        </form>

        
      </main>
    </div>
  </div>
</div>
